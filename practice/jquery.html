<!--
通过使用滑动效果，在显示和隐藏状态之间切换 <p> 元素：
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".a").click(function () {
                $("p").slideToggle();
            });
        });
    </script>
</head>
<body>
<p>人生如梦，一尊还酹江月！</p>
<button class="a">显示/隐藏</button>
