<!DOCTYPE html>
<html lang="en">

<body>
<script type="text/javascript">
    var arr = [1,2,3];
    var arr1 = [4,5,7];
    var arr2 = arr.concat(arr1);//concat连接两个或者多个数组 并返回结果
    console.log("连接以后的数组");
    console.log(arr2);
</script>

<script type="text/javascript">
    var arr = [1,3,5,7];
    var arr1 = arr.pop();//pop()删除并返回数组的最后一个元素
    var arr2 = arr.shift();//shift()删除并返回数组的第一个元素
    console.log("pop() shift()删除并返回数组的最后一个和第一个元素");
    console.log(arr1);
    console.log(arr2);
    console.log(arr);
</script>

<script type="text/javascript">
    var arr = [2,4,6,8];
    var arr2 = ['xiao','ming','qiqi','aiqing'];
    var arr1 = arr.push(14);//push()向数组的末尾添加一个或多个元素 并返回新的长度值
    var arr3 = arr2.unshift('wuhao');//unshift()向数组的开头添加一个或者多个元素 并返回新的长度值
    console.log("push() unshift() 向数组的末尾和开头添加一个或者多个元素");
    console.log("现在arr数组的长度是："+arr1);
    console.log(arr);
    console.log("现在arr2数组的长度是："+arr3);
    console.log(arr2);
</script>

<script type="text/javascript">
    var arr = [1,3,6,9];
    arr.reverse();//reverse()颠倒数组的顺序
    console.log("reverse()颠倒数组的顺序");
    console.log(arr);
</script>

<script type="text/javascript">
    var arr = [5,3,8,77,43,6,8];
    var arr1 = arr.slice(2,5);//slice()从某个已有的数组返回选定的元素
    console.log("slice()从某个已有的数组返回选定的元素");
    console.log(arr1);
</script>

<script type="text/javascript">
    function sortnumber(a,b) {
        return a - b
    }
    var arr = [32,3,54,2,8,34,16];
    var arr1 = arr.sort(sortnumber);//sort()借助排序函数 实现数值从小到大排序
    console.log(arr1);
</script>

<script type="text/javascript">
    var arr = [2,5,9,15,20];
